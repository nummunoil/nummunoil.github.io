                    <div class="row g-4 bp-gallery" id="cert-gallery-list"></div>
                    <script>
                        (function () {
                            var base = "images/certificates/";
                            var certificates = [
                                { file: "2026-02-05" },
                                { file: "2026-02-04" },
                                { file: "2026-02-03" },
                                { file: "2026-01-22" },
                                { file: "2025-12-26" },

                                { file: "2025-06-14" },
                                { file: "2024-02-13" },
                                { file: "2024-02-06" },
                            ];
                            var html = certificates.map(function (c, i) {
                                var delay = 100 + i * 50;
                                var file = base + c.file + ".jpg";
                                var caption = c.file;
                                var alt = "Certificate " + (i + 1);
                                return '<div class="col-6 col-md-4 col-lg-3" data-aos="fade-up" data-aos-delay="' + delay + '">' +
                                    '<figure class="portfolio-item mb-0 ratio ratio-4x3 bg-light rounded overflow-hidden shadow-sm">' +
                                    '<img src="' + file + '" data-bp="' + file + '" alt="' + alt + '" class="object-fit-cover w-100 h-100">' +
                                    '<figcaption class="small text-center py-2 text-muted bg-white">' + caption + '</figcaption>' +
                                    '</figure></div>';
                            }).join("");
                            document.getElementById("cert-gallery-list").innerHTML = html;
                        })();
                    </script>
